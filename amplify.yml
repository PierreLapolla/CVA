version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - rm -rf amplify/backend/function/fastapilambda/src/*
            - mkdir -p amplify/backend/function/fastapilambda/src
            - cp -R backend/* amplify/backend/function/fastapilambda/src/
        build:
          commands:
            - cd amplify/backend/function/fastapilambda/src
            - uv sync
      artifacts:
        baseDirectory: amplify/backend/function/fastapilambda
        files:
          - '**/*'
      cache:
        paths:
          - backend/.venv/**/*

  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/out
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
