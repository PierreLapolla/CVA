version: 1

backend:
  phases:
    build:
      commands:
        - echo "=== Backend: build & deploy ==="
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*