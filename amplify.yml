version: 1
runtime-versions:
  nodejs: 18
  python: 3.10

backend:
  phases:
    preBuild:
      commands:
        - python3 -m pip install uv
        - |
          cd backend
          python3 -m uv sync
          cd -
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*