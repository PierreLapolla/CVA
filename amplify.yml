version: 1
runtime-versions:
  nodejs: 18
  python: 3.13

backend:
  phases:
    preBuild:
      commands:
        - python3 -m pip install uv
        - python3 -m uv sync
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*